<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="citadel">
      <h2 data-cy="citadelDetailsHeading"><span jhiTranslate="constructionmanagementApp.citadel.detail.title">Citadel</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ citadel.id }}</span>
        </dd>
        <dt><span jhiTranslate="constructionmanagementApp.citadel.name">Name</span></dt>
        <dd>
          <span>{{ citadel.name }}</span>
        </dd>
        <dt><span jhiTranslate="constructionmanagementApp.citadel.address">Address</span></dt>
        <dd>
          <span>{{ citadel.address }}</span>
        </dd>
        <dt><span jhiTranslate="constructionmanagementApp.citadel.start">Start</span></dt>
        <dd>
          <span>{{ citadel.start | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="constructionmanagementApp.citadel.finish">Finish</span></dt>
        <dd>
          <span>{{ citadel.finish | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/citadel', citadel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
